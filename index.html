<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./src/styles/pages/index.css" />
        <title>Morning Roast | Homepage</title>
    </head>
    <body>
        <header>
            <nav class="navbar section-content">
                <a href="#" class="navbar-logo">
                    <h2>
                        Morning Roast
                        <img src="./assets/logo.svg" />
                    </h2>
                </a>
                <ul class="navbar-list">
                    <button id="menu-close-btn" class="fas fa-times"></button>
                    <li class="navbar-item">
                        <a href="#">home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#">About</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#">Menu</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#">Testimonials</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#">Gallery</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <button id="menu-open-btn" class="fas fa-bars"></button>
            </nav>
        </header>
        <main>
            <section class="hero-section">
                <div class="section-content">
                    <div class="hero-details">
                        <h2 class="title">Best Coffee</h2>
                        <h3 class="subtitle">
                            Make your day great with our special morning roast
                        </h3>
                        <p class="description">
                            Welcome to our coffee paradise, where every bean
                            tells a story and every cup sparks joy.
                        </p>
                        <div class="buttons">
                            <a href="#" class="button order-now-btn"
                                >Order Now</a
                            >
                            <a href="#" class="button contact-us-btn"
                                >Contact Us</a
                            >
                        </div>
                    </div>
                    <div class="hero-image-wrapper">
                        <img
                            src="./assets/coffee-hero-section.png"
                            alt="Hero"
                            class="hero-image"
                        />
                    </div>
                </div>
            </section>
        </main>
        <script src="./src/scripts/ui.js"></script>
    </body>
</html>
